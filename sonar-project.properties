# SonarQube Project Configuration
sonar.projectKey=portfolio-website
sonar.projectName=Portfolio Website
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/build/**,**/*.test.js,**/*.spec.js,**/coverage/**,**/public/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/build/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/index.js,**/reportWebVitals.js

# Language configuration
sonar.sourceEncoding=UTF-8

# Quality Gate configuration
sonar.qualitygate.wait=true

# Additional settings
sonar.scm.provider=git
sonar.scm.forceReloadAll=true