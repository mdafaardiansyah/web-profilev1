# Periksa VirtualService
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: portfolio
  namespace: portfolio
spec:
  hosts:
    - "portfolio.glanze.site"
  gateways:
    - portfolio-gateway
  http:
    - route:
        - destination:
            host: portfolio
            port:
              number: 3000