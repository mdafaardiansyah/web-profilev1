apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portfolio-https
  namespace: portfolio
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(\`portfolio.glanze.site\`)
      kind: Rule
      services:
        - name: portfolio
          port: 80
  tls:
    certResolver: letsencrypt