server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Root location dengan konfigurasi minimal
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check sederhana
    location /health {
        return 200 "healthy\n";
    }
}